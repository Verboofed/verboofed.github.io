          <h3 class="mt-2 text-2xl text-violet-600 ">
            Sicko Mode
          </h3>
          <input type="image" src="https://caseypetrosky.com/sickomode.jpg" onclick="audio.pause()" ondblclick="audio.play()">
        </div>
          <script>
            var countDownDate = new Date("Jan 16, 2023 00:00:00").getTime();
            var x = setInterval(function() {
              var now = new Date().getTime();
              var distance = countDownDate - now;
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              document.getElementById("demo").innerHTML = days + " days " + hours + " hours "+ minutes + " minutes " + seconds + " seconds ";
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
              }
            }, 1000);
            var audio = new Audio("sickomode.mp3");
            audio.play();
          </script>
